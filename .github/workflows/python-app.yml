# .github/workflows/python-app.yml
name: Release Build and Upload

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false  # 添加此行，防止一个平台失败导致整个工作流失败
      matrix:
        os: [ubuntu-latest, windows-latest]
        include:
          - os: ubuntu-latest
            platform: linux
            arch: x86_64
            artifact_extension: ''
          - os: windows-latest
            platform: windows
            arch: x86_64
            artifact_extension: '.exe'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # 获取完整的历史记录，确保版本信息正确

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'  # 启用pip缓存

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      # Linux 特定依赖
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-0 libgdk-pixbuf2.0-0  # GUI应用可能需要的依赖

      - name: Build with PyInstaller
        run: python build.py
        env:
          PLATFORM: ${{ matrix.platform }}
          ARCH: ${{ matrix.arch }}

      - name: Upload builds
        uses: actions/upload-artifact@v3
        with:
          name: AICopilot-${{ matrix.platform }}-${{ matrix.arch }}
          path: |
            dist/${{ matrix.platform }}_${{ matrix.arch }}/*
          if-no-files-found: error  # 如果没有找到文件就报错

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          cd artifacts
          find . -type f -name "AICopilot*" -exec chmod +x {} \;  # 添加执行权限

      - name: Upload to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/**/*
          fail_on_unmatched_files: true  # 如果没有找到匹配的文件就失败
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}